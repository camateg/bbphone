<script src="/socket.io/socket.io.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

<script>
  var socket = io();

  socket.on('data_ready', function(msg) {
    var msgStr = msg['type'] + ' || ' + msg['status'] + '<br />'; 
    $('#output').append(msgStr);
  });


</script>

<div id="output"></div>
